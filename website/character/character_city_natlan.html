    <script>
        const audioElement = document.getElementById('bgm');
        const playList = [
            '../../bgm/野外陆地.mp3',
            '../../bgm/Natlan.mp3',
            '../../bgm/苍原的颂灵曲.mp3'
            
        ];
        let currentIndex = 0;

        document.getElementById('header-logo').addEventListener('click', function() {
            document.getElementById('videoModal2').style.display = 'block';
            var modalVideo2 = document.getElementById('modalVideo2');
            modalVideo2.play();
            audioElement.muted = true;
            bgmon.style.display = 'none';
            bgmoff.style.display = 'block';
        });
        window.onclick = function(event) {
            var modal2 = document.getElementById('videoModal2');
            var video2 = modal2.querySelector('video');
            if (event.target === modal2 && !video2.contains(event.target)) {
                video2.pause();
                modal2.style.display = 'none';
                audioElement.muted = false;
                bgmoff.style.display = 'none';
                bgmon.style.display = 'block';
            }
        };
        function playNext() {
            audioElement.src = playList[currentIndex];
            audioElement.volume = 0.5;
            audioElement.play();
            currentIndex = (currentIndex + 1) % playList.length;
        }
        audioElement.addEventListener('ended', playNext);
        playNext();
        const audio = document.getElementById('bgm');
        const bgmoff = document.getElementById('bgmoff');
        const bgmon = document.getElementById('bgmon');
        bgmon.addEventListener('click', function() {
            audio.muted = true;
            bgmon.style.display = 'none';
            bgmoff.style.display = 'block';
        });
        bgmoff.addEventListener('click', function() {
            audio.muted = false;
            bgmoff.style.display = 'none';
            bgmon.style.display = 'block';
        });
    </script>
    <script>
        function preloadImages(imageSources) {
            const images = [];
            for (let i = 0; i < imageSources.length; i++) {
                images[i] = new Image();
                images[i].src = imageSources[i];
            }
        }

        const bgImageSources = [
            '../../img/background/natlan/1.png',
            '../../img/background/natlan/2.png',
            '../../img/background/natlan/3.png',
            '../../img/background/natlan/4.png',
            '../../img/background/natlan/5.png',
            '../../img/background/natlan/6.png',
            '../../img/background/natlan/7.png',
            '../../img/background/natlan/8.png',
            '../../img/background/natlan/9.png',
            '../../img/background/natlan/10.png'
        ];

        preloadImages(bgImageSources);
    </script>
    <script>
        const bgImageClasses = ['bg-1', 'bg-2', 'bg-3', 'bg-4', 'bg-5', 'bg-6', 'bg-7', 'bg-8', 'bg-9', 'bg-10'];
        let bgImageIndex = 0;
        setInterval(function() {
            bgImageClasses.forEach(className => document.body.classList.remove(className));
            bgImageIndex = (bgImageIndex + 1) % bgImageClasses.length;
            document.body.classList.add(bgImageClasses[bgImageIndex]);
        }, 8000);
    </script>
    <script>
        const sidebarLinks = document.querySelectorAll('.character__sidebar li a');

        const activeLink = document.querySelector('.character__sidebar li.active a');

        if (activeLink) {
            setActiveLink(activeLink);
        }

        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(event) {

                sidebarLinks.forEach(l => {
                    l.parentNode.classList.remove('active');
                    l.style.backgroundColor = '';
                    l.style.transition = 'background-color 0.3s ease, text-shadow 0.3s ease';
                });

                this.parentNode.classList.add('active');
                this.style.backgroundColor = 'gray';
            });
        });

        function setActiveLink(link) {
            link.parentNode.classList.add('active');
            link.style.backgroundColor = '#fb6f2d';
            link.style.textShadow = '0 0 10px #f9cf80, 0 0 20px #f9cf80, 0 0 40px #f9cf80';
        }
    </script>
    <script>
        const navLinks = document.querySelectorAll('nav ul li a');

        const activeLink = document.querySelector('nav ul li.active a');
        if (activeLink) {
            setActiveLink(activeLink);
        }

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {

                navLinks.forEach(l => l.parentNode.classList.remove('active'));

                this.parentNode.classList.add('active');
            });
        });
        function setActiveLink(link) {
            link.parentNode.classList.add('active');
        }
    </script>
