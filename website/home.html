<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《原神》&nbsp;-&nbsp;主页</title>
    <link rel="icon" type="image/x-icon" href="../icon/pm.ico">
    <link rel="stylesheet" href="../css/home.css">

</head>

<body>
    <header>
        <nav>
            <img id="header-logo" src ="../img/logo-header-cut.png" alt="原神" class="img logo-button">
            <ul>
                <li class="nav-item active"><a href="./home.html">首&nbsp;页</a></li>
                <li><a href="./character/character_city_mondstadt.html">角&nbsp;色</a></li>
                <li><a href="./world.html">世&nbsp;界</a></li>
                <li><a href="./news.html">新&nbsp;闻</a></li>
                <li><a href="./aboutus">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <video src="../video/《原神》加载动画/上午.mp4" 
    style="width: 100%;height: 100%;object-fit: cover;position: fixed;top: 0;left: 0;z-index: -1" 
    autoplay="autoplay" 
    loop="loop" 
    muted="muted">
    </video>

    <audio id="bgm" autoplay></audio>  

    <div class="poster__video--entry">
        <img src="../icon/播放边框.png">
        <button class="playerButton" id="playerButton"></button>
    </div>

    <div id="videoModal" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <video id="modalVideo" controls width="640" height="480">
                <source src="../video/《原神·提瓦特篇》主线章节预告PV-「足迹」.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="videoModal2" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <video id="modalVideo2" controls width="640" height="480">
                <source src="../video/《原神》全新开场动画-「空中荧火」.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="audio-controls">
        <img id="bgmoff" src="../icon/bgmoff.png" alt="静音" style="display: none;">
        <img id="bgmon" src="../icon/bgmon.png" alt="取消静音" style="display: block;">
    </div>

    <script src="../js/music_player.js"></script>
    <script src="../js/activeLink.js"></script>
    <script>
        var video = document.querySelector('video');
        var date = new Date();
        var h = date.getHours();
        console.log(h);
        if (h > 6 && h < 9) {
            video.src = '../video/《原神》加载动画/清晨.mp4';
        } else if (h >= 9 && h < 15) {
            video.src = '../video/《原神》加载动画/上午.mp4';
        } else if (h >= 15 && h < 19) {
            video.src = '../video/《原神》加载动画/下午.mp4';
        } else {
            video.src = '../video/《原神》加载动画/夜晚.mp4';
        }
    </script>

</body>

</html>
